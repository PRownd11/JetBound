<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetBound - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">JetBound</div>
        <ul>
            <li><a href="#">Book</a></li>
            <li><a href="#">Check-In</a></li>
            <li><a href="#">Flight Status</a></li>
            <li><a href="#" id="loginBtn">Sign In</a></li>
        </ul>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        Welcome to JetBound – Your Gateway to the Skies!
    </div>

    <!-- Flight Search -->
    <div class="search-box">
        <form>
            <input type="text" placeholder="From">
            <input type="text" placeholder="To">
            <input type="date">
            <button type="submit">Search Flights</button>
        </form>
    </div>

    <!-- Promo Banner -->
    <div class="promo-banner">
        LIMITED TIME OFFER: Earn 80,000 Bonus Miles! 
        <a href="#" class="btn">Explore Offer</a>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 JetBound Airlines. All Rights Reserved.
    </footer>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign In</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="submitLogin">Login</button>
            <p id="loginMessage"></p>
        </div>
    </div>

    <script>
        // Open login modal
        document.getElementById("loginBtn").addEventListener("click", function() {
            document.getElementById("loginModal").style.display = "flex";
        });

        // Close modal
        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("loginModal").style.display = "none";
        });

        // Login authentication
        document.getElementById("submitLogin").addEventListener("click", function() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let message = document.getElementById("loginMessage");

            if (username === "admin" && password === "password") {
                message.style.color = "green";
                message.textContent = "Login successful!";
            } else {
                message.style.color = "red";
                message.textContent = "Invalid credentials.";
            }
        });
    </script>

</body>
</html>
